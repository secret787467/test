# App port number
server.port=8888
# JSP
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
# MySQL connect config
spring.datasource.url=jdbc:mysql://localhost:3306/com
spring.datasource.username=com
spring.datasource.password=com01
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# auto run schema.sql and data.sql
spring.sql.init.mode=always

# MyBatis\ub97c \ud1b5\ud574 \uc2e4\ud589\ud560 SQL\ubb38\ub4e4\uc744 \ub2f4\uace0 \uc788\ub294 XML \ud30c\uc77c\ub4e4\uc758 \uc704\uce58
mybatis.mapper-locations=classpath:mapper/**/*.xml
# MyBatis \uc124\uc815\ud30c\uc77c \ub0b4\uc5d0\uc11c \ud328\ud0a4\uc9c0\uba85\uc744 \uc81c\uc678\ud55c \ud074\ub798\uc2a4\uba85\ub9cc \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \ud074\ub798\uc2a4\ub4e4\uc758 \ud328\ud0a4\uc9c0
mybatis.type-aliases-package=com.example.demo
# MyBatis\uc5d0\uc11c SELECT \ubb38\uc758 \uc2e4\ud589\uacb0\uacfc\ub97c \uc790\ubc14 \uac1d\uccb4\uc5d0 \ub2f4\uc744 \ub54c,
# underscore \ud45c\uae30\ubc95\uc758 \uceec\ub7fc\uba85\uacfc camel-case \ud45c\uae30\ubc95\uc758 \uc790\ubc14 \ubcc0\uc218\uba85\uc744 \ub9e4\uce58 
mybatis.configuration.map-underscore-to-camel-case=true



logging.level.com.example.demo = DEBUG